<!DOCTYPE html>
<html lang="en-us">

    <head>
      <meta charset="UTF-8">
      <title>psychic-game</title>
      <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
      <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container">
                <div class="row">
                        <div class="col-sm"></div>
                            <div class="col-sm"><h1 id="head">Gessing Game</h1></div>
                            <div class="col-sm"></div>
                        </div>
                        
                        <div class="row">
                            <h3>Guess the letter I'm thinking off in between "s, g and k".</h3>
                        </div>
            
                        <div class="row" id="wining">
                            <div class="col-4">
                                <h3>Wins:</h3>
                            </div>
                            <div class="col-8">
                                <h4 id="goodGuess">0</h4>
                            </div>
                        </div>
                        
                        <div class="row" id="losings">
                            <div class="col-4">
                                <h3>Loses:</h3> 
                            </div>
                            <div class="col-8">
                                <h4 id="badGuess">0</h4>
                            </div>
                        </div>
            
                        <div class="row" id="leftToGuess">
                            <div class="col-4">
                                <h3>Guesses Left:</h3>
                            </div>
                            <div class="col-8">
                                <h4 id="guessesLeft">9</h4>
                            </div>
                        </div>
                        <div class="row" id="currentGuess">
                            <h4 id="guessSoFar"> Guess So Far:  </h4>
                        </div>
            

        </div>
